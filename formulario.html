<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Starlight Scan</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa-top">
                <h1><img id="marca" src="marca.png"></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="social.html">Rede Social</a></li>
                    <li><a href="formulario.html">Fale Conosco</a></li>
                </ul>
            </nav>       
        </header>     
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                <fieldset>
                    <legend>Como prefere o contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                    <legend>Qual horário prefere receber a resposta?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>    
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar" class="enviar">
            </form>   
        </main>
        <footer>
            <img id="logo" src="logob.png">
            <p class="copyright">&copy; Copyright Starlight Scan - 2023</p>
        </footer>      
    </body>   
 </html>
